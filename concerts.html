<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huset-performers-concerts</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- burger menu here -->

    <!-- intro text -->
    <h1 class="white">At which venue would you like to perform?</h1>

    <!-- buttons -->
    <section id="btn-venues">
    <template id="btn-template">
    <div class="venue-box">
       <img class="venue-imgs" src="" alt="">
        <p class="venue-text"></p>
    </div>
    </template>
    </section>

    <!-- template -->
    <section id="concert-venues">
    <template id="concert-template">
      <article class="concert-modal">
          <h1>TITLE</h1>
          <img class="conc-img" src="" alt="">
          <div>Price:<span>Price</span></div>
          <div class="floor"></div>
          <div class="usage"></div>
          <div class="facilitates"></div>
          <div class="catering"></div>
          <div class="cleaning"></div>
          <div class="capacity"></div>
          <div class="venue"></div>
          <p class="desciption"></p>
          <button>Inquire</button>
      </article>
       </template>
    </section>


    <!-- footer -->

</body>
<script src="js/script.js"></script>

</html>
