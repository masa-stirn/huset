<body>

<!-- burger menu here -->
    <section>
            <div class="burger-menu">&#9776;</div>
            <nav class="main-nav close">
                <div class="nav-items"> <a href="#" class="closebtn">&times;</a>
                <a href="login.html">
                <img src="/images/huset-logo.png" alt="huset logo" class="logo">

            </a>
                  <a href="performers.html">Venues</a> <a href="#">FAQ</a> <a href="#">Contact</a> </div>
            </nav>
    </section>

 <!-- header section -->
    <section id="header-venue">
        <div class="gradient">
          <img class="header-icons search-icon" src="images/search.svg" alt="search icon">
           <img class="header-icons chat-icon" src="images/message.svg" alt="chat icon">
           <div class="header-box">
                <h2 class="header-text"></h2>
            </div>
        </div>
    </section>

  <!-- template -->
<section id="performer-evt-section"></section>

<template id="performer-evt-template">
   <article>
        <h1 class="event-name">EVT NAME</h1>
        <h3>
            <span class="day">DD</span>
            <span> / </span>
            <span class="month">MM</span>
            <span> / </span>
            <span class="year">YY</span>
             <span> at </span>
             <span class="time">TIME</span>
             <span>.00</span>
        </h3>
        <div class="thumb">
        <img src="" alt="Image of the event at Huset" class="event-img">
        </div>
        <h4 class="genre">GENRE</h4>
        <h4>
            <span class="venue">VENUE</span>,
            <span class="fee">DKK</span>
        </h4>
        <button class="buy-btn readmore">BUY TICKET</button>
        <div class="more-info">
        <a class="underline">more info</a></div>
    </article>
</template>


  <!-- footer -->
           <footer class="awesomeMenu">
            <div class="awesomeIcon">
         <a href="events.html">  <div class="event">

            <img class="event-icon" src="images/event.png" alt="event-icon">
            <p>Eventseeker</p>
                </div></a>
                <a href="volunteer.html">
            <div class="event"><img class="event-icon" src="images/volunteer.png" alt="volunteer-icon">
                <p>Volunteer</p>
                </div></a> <a href="performers.html">
            <div class="event"><img class="event-icon" src="images/performer.png" alt="performer-icon"><p>Performer</p></div></a>
            </div>

        </footer>
