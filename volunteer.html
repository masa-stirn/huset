<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSET</title>
    <link rel="stylesheet" href="css/volunteer.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> </head>

<body>
    <div class="container">
        <section>
            <div class="burger-menu">&#9776;</div>
            <nav class="main-nav close">
                <div class="nav-items">
                    <a href="#" class="closebtn">&times;</a>
                    <a href="login.html"><img class="logo" alt="logo" src="images/Huset_logo_9_W.png"></a> <a href="index.html">My calendar</a> <a href="index.html">FAQ</a> <a href="index.html">Contact</a> </div>
            </nav>
        </section>
        <div id="wrap-it">
            <div class="top-view">
                <div class="color-layer">
                    <a href="#"><img class="search" src="images/Group%2024.png" alt="search-icon"></a>
                    <a href="messages.html"><img class="message" src="images/Message-Information.png" alt="message-icon"></a>
                    <div class="header">
                        <h1 class="volunteer-name">Rahul Acosta</h1>
                        <div class="profile-container"> <img class="profile main" alt="Avatar">
                            <div class="notifications"><span class="numNotification">8</span></div>
                        </div>
                    </div>
                    <div class="month-selection"> <i class="icon arrow-left"></i> <i class="icon right arrow-right"></i> <span class="month">May</span> </div>
                </div>
            </div>
            <div class="bottom-view">
                <div class="week-container">
                    <ul class="week">
                        <li class="day day-names"><span>sun</span></li>
                        <li class="day day-names"><span>mon</span></li>
                        <li class="day day-names"><span>tue</span></li>
                        <li class="day day-names"><span>wed</span></li>
                        <li class="day day-names"><span>thu</span></li>
                        <li class="day day-names"><span>fri</span></li>
                        <li class="day day-names"><span>sat</span></li>
                    </ul>
                    <div class="arrow-move-left"> <a href="">&#8249;</a> </div>
                    <div class="arrow-move-right"> <a href="">&#8250;</a> </div>
                    <ul class="week">
                        <li class="day"><span>5</span></li>
                        <li class="day current point"><span>6</span></li>
                        <li class="day"><span>7</span></li>
                        <a href="?date=20180508">
                            <li class="day 20180508"><span>8</span></li>
                        </a>
                        <li class="day"><span>9</span></li>
                        <li class="day point"><span>10</span></li>
                        <li class="day"><span>11</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="entry-container">
            <!--
                    <article class="entry"> <img src="https://s3.amazonaws.com/uifaces/faces/twitter/felipenogs/128.jpg" alt="event-picture" class="profile" />
                        <h2 class="text">
                        <span class="title">Catch up with the event at </span>
                    </h2> <span class="name">Stardust</span> <span class="time">8 - 10am</span> </article>
-->
        </section>


    </div>
    <!-- POPUP -->
    <div class="popup">
        <div class="closeModal"> <a href="#" class="closebtn">&times;</a></div>
            <h1 class="modal-title">Volunteers working tonight!</h1> <span elem-modal>Band-care</span> <img alt="popup image" class="modal-image" src="images/Message-Information.png">
            <p class="popuptext band"></p> <img alt="popup image" class="modal-image" src="images/Message-Information.png"> <span elem-modal>Bartending</span>
            <p class="popuptext bar"></p> <span elem-modal>Lighting</span> <img alt="popup image" class="modal-image" src="images/Message-Information.png">
            <p class="popuptext light"></p>

    </div>
    <!-- TEMPLATE -->
    <template id="template-events">
        <article id="blabla" class="entry">
            <div class="thumbnail"> <img src="" alt="event-picture" class="profile"> </div>
            <h1 class="event-title"></h1>
            <div class="timeContainer"><img src="images/hours.png">
                <p class="time"></p>
            </div>
            <div class="position"><img src="images/position.png">
                <p class="location"></p>
            </div>
            <h2 class="volunteer-role"></h2>
            <button class="buttonModal">Who's working?</button>
        </article>

    </template>
    <!--        FOOTER-->

        <footer class="awesomeMenu">
            <div class="awesomeIcon">
            <div class="event">

                    <img class="event-icon" src="images/event-01.png" alt="event-icon">
            <p>Eventseeker</p>
                </div>
            <div class="event"><img class="event-icon" src="images/volunteer.png" alt="volunteer-icon">
                <p>Volunteer</p>
                </div>
            <div class="event"><img class="event-icon" src="images/performer.png" alt="performer-icon"><p>Performer</p></div>
            </div>

        </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
<script src="js/volunteer.js"></script>

</html>
