<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huset-performers-concerts</title>
    <link rel="stylesheet" href="css/performers.css">
</head>

<body>

    <!-- burger menu here -->
    <section>
        <div class="burger-menu">&#9776;</div>
        <nav class="main-nav close">
            <div class="nav-items"> <a href="#" class="closebtn">&times;</a> <a href="performers.html">Venues</a> <a href="#">FAQ</a> <a href="#">Contact</a> </div>
        </nav>
    </section>
    <!-- header section -->
    <section id="header-venue">
        <div class="gradient">
          <img class="search-icon" src="images/search.svg" alt="search icon">
           <img class="chat-icon" src="images/message.svg" alt="chat icon">
           <div class="header-box">
                <h2 class="header-text"></h2>
            </div>
        </div>
    </section>

    <!-- buttons -->
    <section id="btn-venues" class="section">

    </section>
    <template id="btn-template">
    <div class="venue-box">
      <button class="readmore nav-btn">
          <a class="venue-text">

          </a>
      </button>
    </div>
    </template>

    <!-- template -->
    <section id="concert-venues">
        <template id="concert-template">
      <article class="concert-modal">
          <h1>TITLE</h1>
          <img class="conc-img" src="" alt="Huset venue image">
          <h3><span class="icon"></span><span class="bold">Price: </span><span class="price"></span></h3>
          <h3><span class="bold">Floor: </span><span class="floor"></span></h3>
          <h3><span class="bold">Usage: </span><span class="usage"></span></h3>
          <h3><span class="bold">Technical info: </span><span class="facilitates"></span></h3>
          <h3><span class="bold">Catering: </span><span class="catering"></span></h3>
          <h3><span class="bold">Cleaning: </span><span class="cleaning"></span></h3>
          <h3><span class="bold">Capacity: </span><span class="capacity"></span></h3>
          <h3><span class="bold">Venue type: </span><span class="venue"></span></h3>
          <p><span class="bold">Description:</span><span class="desciption"></span></p>
          <div class="btns">
        <button class="readmore"><a href="">INQUIRE</a></button>
        <button class="readmore evt-btn"><a href="events.html"></a></button>
        </div>
      </article>
       </template>
    </section>


    <!-- footer -->

</body>
<script src="js/performers.js"></script>
<script src="js/burger-menu.js"></script>

</html>
